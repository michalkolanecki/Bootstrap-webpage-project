<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-webpage-project</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarResponsive">
    <header>
        <div id="home">
            <nav class="navbar navbar-expand-md fixed-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#crafts">Accessories</a>
                        </li>
                        <li class="nav-item d-none d-sm-none d-md-block">
                            <a class="navbar-brand m-0 p-0" href="#home"><img src="img/logo.png" alt="Logo image"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#aboutMe">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-fluid m-0 p-0">
        <div class="landing"></div>
        <div class="landing-text text-center">
            <h1>Welcome to For Home</h1>
            <h3>Everything is made with passion</h3>
        </div>
        <div class="container-fluid text-center m-0 p-0" id="crafts" class="offset">
            <h1>Home accessories</h1>
            <div class="row text-center">
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="/img/hanna-balan-YasQvzPbGOQ-unsplash.jpg" class="figure-img img-fluid rounded" alt="Pictures which show candles">
                        <figcaption class="figure-caption text-center">Section candles</figcaption>
                    </figure>
                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="/img/hutomo-abrianto-Q_fZcn8vlWY-unsplash.jpg" class="figure-img img-fluid rounded" alt="Pictures which show pillows">
                        <figcaption class="figure-caption text-center">Section pillowss</figcaption>
                    </figure>
                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="/img/rocknwool-zOf_j3XJTB4-unsplash.jpg" class="figure-img img-fluid rounded" alt="Pictures which show others">
                        <figcaption class="figure-caption text-center">Section others</figcaption>
                    </figure>
                </div>
            </div>
            <a class="btn btn-primary" href="#" role="button" target="_blank">Check</a> <!--Link to her facebook or instagram-->

        </div>
        <div id="aboutMe" class="offset">
            <!-- About section section -->
        </div>
        <div id="contact" class="offset">
            <!-- Contact section -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</body>
</html>
