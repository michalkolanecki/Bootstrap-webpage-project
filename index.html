<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-webpage-project</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarResponsive">
    <div id="home">
        <!-- navbar -->
        <nav class="navbar navbar-expand-md sticky-top navbar-light">
            <!-- <a class="navbar-brand" href="#"><img src="img/logo.png"></a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#crafts">Crafts</a>
                    </li>
                    <li class="nav-item d-sm-none d-md-block">
                        <a class="navbar-brand" href="#home"><img src="img/logo.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#aboutMe">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="crafts" class="offset">
            <!-- Craft categories section -->

            <div>Section candles</div>
            <div>Section pillows</div>
            <div>Section candles</div>

        </div>
        <div id="aboutMe" class="offset">
            <!-- About section section -->
        </div>
        <div id="contact" class="offset">
            <!-- Contact section -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</body>
</html>
